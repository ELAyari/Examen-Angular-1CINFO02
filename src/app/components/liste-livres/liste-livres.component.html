<h2>Liste des livres</h2>
<table>
  <thead>
    <tr>
      <th>Titre</th>
      <th>Auteur</th>
      <th>Annee</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let livre of Livres">
      <td>{{ livre.titre }}</td>
      <td>{{ livre.auteur.nom }}</td>
      <td>{{ livre.annee }}</td>
      <td>
        <button (click)="goToEmprunt(livre.id)" [disabled]="!livre.disponible">Emprunter</button>
      </td>
    </tr>
  </tbody>
</table>
